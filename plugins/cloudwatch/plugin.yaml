name: Cloudwatch
description: The CloudWatch Logging Container pulls live logs from a VNS3 controller
  via the AWS CloudWatch Logs agent and displays these logs in AWS CloudWatch. A
  CloudFormation template is used to automatically create all the necessary AWS
  components.
documentation: https://docs.cohesive.net/docs/network-edge-plugins/cloudwatch-logs/
support: https://support.cohesive.net
image_url: https://vns3-containers-read-all.s3.amazonaws.com/CloudWatch_Logger/CloudWatch_Logger_v2_20210824.tar.gz
categories:
  - monitoring
  - logging
tags:
  baseOS: Ubuntu 20.04
  ssh: true
  log-access: true
keyphrases:
  - aws
  - cloudwatch
logo: images/CWicon.png
version: "20210824"
provider_code: 111111
vns3_compatability: 5+